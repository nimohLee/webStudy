<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMcontentLoaded - 페이지를 완전히 생성한 후 자바스크립트 실행</title>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // const domHTML () => console.log('ok');
            const domHTML = (text) => `<h1>${text}</h1>`;
            document.body.innerHTML = domHTML('Busan it academy');
        })
    </script>
</head>

<body>

</body>

</html>
