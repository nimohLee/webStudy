<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="./css/login-style.css" />

    <!-- link fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="login-wrap gothic">
      <form method="post">
        <div class="title">
          <h1>로그인</h1>
        </div>
        <div class="login-main">
          <div class="form-control">
            <label for="">아이디</label>
            <input type="text" name="id" id="id" placeholder="ID" />

            <small></small>
          </div>
          <div class="form-control">
            <label for="">비밀번호</label>
            <input type="password" name="pw" id="pw" placeholder="PW" />
            <small></small>
          </div>
        </div>
        <div class="login-bottom">
          <a href="./register.html">아이디가 없으신가요?</a>
          <button type="button" onClick="validateLogin();">로그인</button>
        </div>
      </form>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
