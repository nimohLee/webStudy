<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="./css/login-style.css" />

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon.png" />

    <!-- link fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="fade">
    <div class="login-wrap gothic">
      <form method="post">
        <div class="title">
          <h1 class="open-sans">Login</h1>
        </div>
        <div class="login-main">
          <div class="form-control">
            <label for="">아이디</label>
            <i class="fa-solid fa-user"></i>
            <input type="text" name="id" id="id" placeholder="ID" />

            <small></small>
          </div>
          <div class="form-control">
            <label for="">비밀번호</label>
            <i class="fa-solid fa-key"></i>
            <input type="password" name="pw" id="pw" placeholder="PW" />
            <small></small>
          </div>
        </div>
        <div class="login-bottom">
          <a href="./register.html">아이디가 없으신가요?</a>
          <button type="submit" onClick="return validateLogin();">
            로그인
          </button>
        </div>
      </form>
      <a
        href="./memberList.html"
        style="
          font-size: 0.8em;
          color: #3700b3;
          text-align: end;
          margin-top: 20px;
        "
        >Member List ==></a
      >
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
