<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemberList</title>

    <!-- link style sheet -->
    <link rel="stylesheet" href="./css/memberList-style.css" />

    <!-- link fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="top-table">
        <span>MemberList></span>
        <div class="search-wrap">
          <select name="" id="select">
            <option value="sel-name">이름</option>
            <option value="sel-num">번호</option>
            <option value="sel-id">아이디</option>
            <option value="sel-email">이메일</option>
          </select>
          <input type="text" name="search" id="search" class="search" />
          <button class="search-btn" id="search-btn">검색</button>
        </div>
      </div>
      <div class="table-wrap">
        <table border="1">
          <thead>
            <th>번호</th>
            <th>이름</th>
            <th>아이디</th>
            <th>이메일</th>
            <th>성별</th>
            <th>지역</th>
            <th>취미</th>
          </thead>
          <tbody id="table">
            <tr>
              <td id="no">5</td>
              <td id="name">이호민</td>
              <td id="id">spaker38</td>
              <td id="email">spaker38@naver.com</td>
              <td id="gender">남</td>
              <td id="location">부산</td>
              <td id="hobby">게임</td>
            </tr>
            <tr>
              <td id="no">4</td>
              <td id="name">이호</td>
              <td id="id">ghals</td>
              <td id="email">asd@naver.com</td>
              <td id="gender">남</td>
              <td id="location">경주</td>
              <td id="hobby">운동</td>
            </tr>
            <tr>
              <td id="no">3</td>
              <td id="name">박호민</td>
              <td id="id">spak8</td>
              <td id="email">hmpark@naver.com</td>
              <td id="gender">남</td>
              <td id="location">양산</td>
              <td id="hobby">악기</td>
            </tr>
            <tr>
              <td id="no">2</td>
              <td id="name">정호민</td>

              <td id="email">hmjung@naver.com</td>
              <td id="gender">남</td>
              <td id="location">부산</td>
              <td id="hobby">게임</td>
            </tr>
            <tr>
              <td id="no">1</td>
              <td id="name">주호민</td>
              <td id="id">pearl</td>
              <td id="email">hmjoo@naver.com</td>
              <td id="gender">남</td>
              <td id="location">서울</td>
              <td id="hobby">운동</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="paging-btn">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>
    </div>

    <!-- link script -->
    <script src="./js/memberList.js"></script>
  </body>
</html>
