<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>


    <!-- link style sheet -->
    <link rel="stylesheet" href="./css/register-style.css">

    <!-- link fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">



</head>

<body>
    <div class="bg"></div>
    <div class="form-wrap">
        <h1 class="gothic">회원가입</h1>
        <form action="" id="frm" class="frm gothic" name="frm">

            <div class="form-control">
                <label for="name">이름</label>
                <input type="text" name="name" id="name" placeholder="name">
                <br>
                <small></small>
            </div>
            <div class="form-control">
                <label for="">아이디</label>
                <input type="text" name="" id="userid" placeholder="id">
                <button type="button" onClick="popupOpen('./valid-pop.html','',500,400);" id="btn">중복확인</button>
                <br>
                <small></small>
            </div>

            <div class="form-control">
                <label for="">비밀번호</label>
                <input type="password" name="" id="passwd" placeholder="password">
                <br>
                <small></small>
            </div>

            <div class="form-control">
                <label for="">비밀번호 확인</label>
                <input type="password" name="" id="passwd2" placeholder="password">
                <br>
                <small></small>
            </div>
            <small></small>
            <div class="form-control">
                <label for="">이메일</label>
                <input type="text" name="" id="email" placeholder="email">
                <br>
                <small></small>
            </div>
            <small></small>
            <div class="form-control">
                <label for="">성별</label>
                <input type="radio" name="gender" class="gender" id="man" value="1">
                <label for="man">남자</label>
                <input type="radio" name="gender" class="gender" id="woman" value="2">
                <label for="woman">여자</label>
                <br>
                <small></small>
            </div>
            <small></small>
            <div class="form-control">
                <label for="">지역</label>
                <select name="location" id="location">
                    <option value="">지역</option>
                    <option value="1">서울특별시</option>
                    <option value="2">인천광역시</option>
                    <option value="3">대전광역시</option>
                    <option value="4">대구광역시</option>
                    <option value="5">광주광역시</option>
                    <option value="6">울산광역시</option>
                    <option value="7">부산광역시</option>
                </select>
                <br>
                <small></small>
            </div>
            <small></small>
            <div class="form-control">

                <div class="hobby-wrap">
                    <label for="">취미</label>
                    <input type="checkbox" name="sports" id="sports" value="1" class="hobby">
                    <label for="sports">운동</label>
                    <input type="checkbox" name="inst" id="inst" value="2" class="hobby">
                    <label for="inst">악기</label>
                    <input type="checkbox" name="game" id="game" value="3" class="hobby">
                    <label for="game">게임</label>
                </div>
                <br>
                <small></small>
            </div>
            <small></small>
            <div class="form-control">
                <label for="">자기소개</label>
                <textarea name="self" id="" cols="30" rows="10" placeholder="introduce.."></textarea>
                <br>
                <small></small>
            </div>


            <button>회원가입</button>
        </form>
    </div>

    <!-- link script -->
    <script src="./js/register.js"></script>
</body>

</html>
