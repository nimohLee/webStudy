<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/css/day2_style.css" />
    <link rel="stylesheet" href="/css/day2_res.css" />
    <title>flex layout example</title>

    <style></style>
  </head>

  <body>
    <span class="btn">
      <span onClick="openMenu()">open</span>
      <span onClick="closeMenu()">close</span>
    </span>
    <nav id="menu">
      <span class="menuDiv">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </span>
      <span class="search" style="padding-right: 1em">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span class="search_title">Search</span>
      </span>
    </nav>

    <script>
      let navLinks = document.getElementById("menu");

      function openMenu() {
        navLinks.style.display = "block";
      }
      function closeMenu() {
        navLinks.style.display = "none";
      }
    </script>
  </body>
</html>
