<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      /* reset start */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        font-weight: 700;
      }

      a {
        color: #fff;
        text-decoration: none;
      }

      a:hover {
        color: rgb(0, 77, 163);
        transition-duration: 0.5s;
      }

      ul li {
        list-style: none;
      }

      button {
        border: 0;
        background-color: transparent;
        cursor: pointer;
      }

      /* reset end */

      /* pc style css */

      .navbar-wrap {
        background-color: #46acc2;
        display: flex;
        flex-direction: row;
        padding-top: 1.2em;
        padding-bottom: 1.2em;
        justify-content: space-between;
        margin-bottom:10px
        box-shadow: 10px 10px 10px #aaa;
      }

      .navbar-left-items {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        /* align-items: ; 세로정렬 */
        align-items: center;
      }

      .navbar-toggle {
        display: none;
      }

      .white-font-crl {
        color: #fff;
      }

      ul li {
        display: flex;
        flex-direction: row;
        margin-bottom: 15px;
        font-size: 18px;
      }

      .btn {
        color: #fff;
        background-color: rgb(0, 77, 163);
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
      }

      .btn:hover {
        background-color: rgba(0, 77, 163, 0.5);
        transition-duration: 1s;
        border-radius: 30%;
      }

      .navbar-logo {
        display: flex;
        align-items: center;
      }

      .logo {
        width: 150px;
      }

      /* pc style css end */

      /* media query width 600px */
      @media (max-width: 600px) {
        /* media qeury -> display:flex 없어도 문제 안됨 */

        .navbar-wrap {
          flex-direction: column;
        }

        .navbar-toggle {
          display: flex;
          margin-right: 20px;
          color: white;
          cursor: pointer;
          padding-top: 10px;
          font-size: 30px;
        }

        .navbar-left-items,
        .btn {
          display: none;
          flex-direction: column;
          transition-duration: 1s;
        }

        .btnDiv {
          display: flex;
          justify-content: center;
        }

        .showMenu {
          display: block;
        }

        .navbar-toggle {
          position: absolute;
          right: 20px;
        }

        ul li {
          display: flex;
          justify-content: center;
        }
      }

      /* media query width 600px end */
    </style>

    <title>Responsive Web Navbar</title>
  </head>

  <body>
    <div class="navbar-wrap">
      <div class="navbar-logo white-font-crl">
        <img
          src="/week_1/images/Samsung_Logo.svg.png"
          alt="logo"
          class="logo"
        />
      </div>

      <ul class="navbar-left-items item">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="btnDiv">
        <button type="button" class="btn item">search</button>
      </div>
      <div class="navbar-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </div>

    <script>
      function showMenu() {
        // console.log("hi");
        let showItems = document.querySelectorAll(".item");
        showItems.forEach((item) => item.classList.toggle("showMenu")); //forEach : for과 유사한 문법
      }

      document
        .querySelector(".navbar-toggle")
        .addEventListener("click", showMenu);
    </script>
  </body>
</html>
