<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home>상품소개</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
        }

        header {
            margin: 30px 0;
            text-align: center;
        }

        section {
            display: flex;
            flex-direction: column;
        }

        hr{
            display: none;
        }

        .items-line {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 0 auto;
            width: 1200px;
        }

        .item-box {
            margin: 5px;
            width: 32%;
        }

        .item-desc {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .item-desc h2 {
            font-size: 23px;
        }

        .item-desc p {
            margin-top: 10px;
        }

        .item-detail {
            width: 54%;
        }

        .item-pay {
            font-size: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: black;
            align-items: center;
            border-radius: 10px;
            width: 40px;
            height: 40px;

        }

        .item-pay i {
            cursor: pointer;
            transition-duration: 0.2s;
            color: white;
        }

        .item-pay i:hover {
            color: black;
            transition-duration: 0.2s;
            
        }
        .item-pay:hover{
            background-color: white;
        }


        .image {
            overflow: hidden;
        }

        .item-box img {
            width: 100%;
            cursor: pointer;
            transition-duration: 0.3s;
        }

        .item-box img:hover {
            transform: scale(1.2);
            transition-duration: 0.3s;
            
        }
        .old-price{
            font-size: 14px;
            color: tomato;
            font-weight: bold;
            font-style: italic;
        }
        .new-price{
            font-size: 20px;
            
        }

        /* mediaQuery : 400px */
        @media (max-width: 400px) {
            hr{
                display: block;
            }
            .items-line {
                flex-direction: column;
                flex-wrap: nowrap;
                width: 100%;
            }

            .item-box {
                width: 90%;
                margin: 10px auto;
            }

            .item-desc h2 {
                font-size: 18px;
            }

            .item-pay i {
                font-size: 25px;
                cursor: pointer;
              
            }

            .image {
                width: 100%;
            }
        }

        /* mediaQuery : 400px end */
    </style>
</head>

<body>
