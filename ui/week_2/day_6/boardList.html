<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Home > 게시판 > 공지사항 > 목록보기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-size: 14px;
        font-family: "Nanum Gothic", sans-serif;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      select,
      button,
      input {
        border: 0;
        outline: 0;
        background-color: transparent;
      }

      .tbl-wrap {
        font-weight: bold;
        width: 85%;
        margin: 0 auto;
      }

      .page-top {
        display: flex;
        justify-content: space-between;
        margin: 30px 0 5px 0;
      }

      .page-top h2 {
        font-size: 13px;
      }

      tr:first-child {
        height: 2.5em;
        text-align: center;
        font-weight: bold;
        background-color: #fa4251;
        color: #fff;
      }

      tr:nth-child(2) {
        height: 2.5em;
        text-align: center;
        transition-duration: 0.5s;
        cursor: pointer;
      }

      tr:nth-child(2):hover {
        background-color: rgba(255, 182, 193, 0.719);

        transition-duration: 0.5s;
      }

      td {
        border-bottom: 1px solid rgba(255, 182, 193, 0.377);
        border-right: 1px solid rgba(255, 182, 193, 0.377);
      }

      td:nth-child(1) {
        width: 5%;
      }

      /* n(N)th(번째) */
      td:nth-child(2) {
        /* width: 25%; */
      }

      td:nth-child(3) {
        width: 15%;
      }

      td:nth-child(4) {
        width: 5%;
      }

      td:nth-child(5) {
        width: 15%;
      }

      .start-num {
        background-color: #3a8afe;
        color: white;
        /* 인라인을 블록타입처럼 사용할 때 display: inline block */
        /* inline은 width height 설정 불가 */
        border: 1px solid transparent;
        border-radius: 5px;
        text-align: center;
        display: inline-block;
        width: 20px;
        height: 25px;
        line-height: 21px;
        transition-duration: 0.1s;
        cursor: pointer;
      }

      .start-num:hover {
        transition-duration: 0.1s;
        background-color: #fff;
        border: 1px solid #3a8afe;
        color: #3a8afe;
      }

      .page-bottom {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
      }

      button {
        background-color: #3a8afe;
        color: #fff;
        padding: 4px 10px;
        border-radius: 3px;
        cursor: pointer;

        border: 1px solid transparent;
        vertical-align: bottom;
      }

      button:hover {
        transition-duration: 0.1s;
        background-color: #fff;
        border: 1px solid #3a8afe;
        color: #3a8afe;
      }

      select {
        width: 100px;
        height: 25px;
        border: 1px solid #ccc;
      }

      input {
        width: 160px;
        height: 25px;
        border: 1px solid #ccc;
      }
    </style>
  </head>

  <body>
    <div class="tbl-wrap">
      <div class="page-top">
        <h2>부산IT > 게시판 > 공지사항</h2>
        <span class="total">전체 게시물 <strong>10,000</strong>건</span>
      </div>
      <table>
        <tr>
          <td>번호</td>
          <td>제목</td>
          <td>글쓴이</td>
          <td>조회</td>
          <td>날짜</td>
        </tr>
        <!-- for 반복문 가능 -->
        <tr>
          <td>1</td>
          <td style="text-align: left; padding-left: 10px">안녕하세요~</td>
          <td>이호민</td>
          <td>0</td>
          <td>2022-07-08</td>
        </tr>
        <!-- /for -->
      </table>

      <div class="page-bottom">
        <!-- paging, pagination -->
        <div class="page-wrap">
          <span class="start-num">1</span>
        </div>
        <form
          method="post"
          action="boardSearch.do"
          name="frm"
          id="frm"
          class="frm"
        >
          <div class="page-search">
            <!-- radio button은 name이 동일해야 정상작동 -->
            <input type="radio" name="open" id="" /> 공개게시물
            <input type="radio" name="open" id="" /> 비공개게시물

            <input type="checkbox" name="fishing" id="" />낚시

            <input type="checkbox" name="climbing" id="" />클라이밍
            <input type="checkbox" name="reading" id="" />독서
            <select name="" id="">
              <option value="">제목</option>
              <option value="">제목+내용</option>
              <option value="">글쓴이</option>
            </select>
            <input type="text" required name="" id="" />
            <button type="submit">검색</button>
          </div>
        </form>
        <div class="page-btn">
          <button type="button">글쓰기</button>
        </div>
      </div>
    </div>
  </body>
</html>
