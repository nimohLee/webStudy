<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kristi&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Lora&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
        display: flex;
        margin-right: 50px;
      }
      ul li {
        margin-right: 30px;
        cursor: pointer;
        transition-duration: 0.2s;
      }
      ul li:hover {
        margin-right: 30px;
        cursor: pointer;
        color: lightcoral;
        transition-duration: 0.2s;
      }

      header {
        padding-left: 100px;
        padding-top: 40px;
        width: 100%;
        color: white;
        font-weight: bold;
        position: absolute;
        left: 0;
        top: 0;
      }
      .menu-flex {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }
      .hero-img {
        background-image: url(/week_2/images/din.jpg);
        background-position: center;
        background-size: cover;
        width: 100vw;
        height: 100vh;
      }

      .hero-title-flex {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }
      .hero-title span {
        font-family: "Kristi", cursive;
        color: white;
        font-size: 130px;
      }

      .sub-title span {
        color: white;
        font-size: 20px;
        font-family: "Lato", sans-serif;
      }

      .logo {
        font-size: 33px;
        font-family: "Lora", serif;
      }
      .category {
        font-size: 18px;
        font-family: "Lato", sans-serif;
        float: right;
        align-items: center;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="hero-img">
      <header>
        <div class="menu-flex">
          <div class="logo">TASTY</div>
          <div class="category">
            <ul>
              <li>HOME</li>
              <li>RESTO</li>
              <li>MENU</li>
              <li>SPECIAL</li>
              <li>RESERVATION</li>
              <li>GALLERY</li>
              <li>CONTACT</li>
            </ul>
          </div>
        </div>
      </header>
      <div class="hero-title-flex">
        <div class="hero-title"><span>delicious ital ian food</span></div>

        <div class="sub-title"><span>MAKING DELICIOUS ITALIAN FOOD</span></div>
      </div>
    </div>
  </body>
</html>
