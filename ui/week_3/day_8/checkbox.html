<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All check, All unCheck</title>
  </head>

  <body>
    <div>
      <input
        type="checkbox"
        name=""
        id="chkAll"
        class="chk"
        onclick="selectAll()"
      />전체선택
    </div>
    <!-- chk[0] -->
    <div><input type="checkbox" name="" id="" class="chk" /></div>
    <!-- chk[1] -->
    <div><input type="checkbox" name="" id="" class="chk" /></div>
    <!-- chk[2] -->
    <div><input type="checkbox" name="" id="" class="chk" /></div>
    <!-- chk[3] -->
    <div><input type="checkbox" name="" id="" class="chk" /></div>
    <!-- chk[5] -->
    <div><input type="checkbox" name="" id="" class="chk" /></div>
    <!-- chk[6] -->
    <div><input type="checkbox" name="" id="" class="chk" /></div>
    <!-- chk[7] -->
    <div><input type="checkbox" name="" id="" class="chk" /></div>
    <!-- chk[8] -->
    <div><input type="checkbox" name="" id="" class="chk" /></div>
    <!-- chk[9] -->

    <script>
      const str = document.querySelectorAll(".chk");
      function selectAll() {
        //if (!document.querySelector("#chkAll").checked)
        if (document.querySelector("#chkAll").checked) {
          console.log(str.length);
          for (let i = 0; i < str.length; i++) {
            document.getElementsByClassName("chk")[i].checked = true;
          }
        } else {
          for (let i = 0; i < document.querySelectorAll(".chk").length; i++) {
            document.getElementsByClassName("chk")[i].checked = false;
          }
        }
      }
    </script>
  </body>
</html>
