<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
        href="https://fonts.googleapis.com/css2?family=Kristi&family=Lato:wght@400;700&family=Lora:ital@1&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* --- Reset Css---*/

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {}

        body {}

        .kristi-font {
            font-family: "Kristi", cursive;
        }

        .lato-font {
            font-family: "Lato", sans-serif;
        }

        .lora-font {
            font-family: "Lora", serif;
        }

        ul {
            margin-right: 20px;
        }

        ul li {
            list-style: none;
        }

        a {
            color: white;
            text-decoration: none;
        }

        /* !--- Reset Css---!*/

        .hero-bg {
            background-image: url();
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #ccc;
            width: 100vw;
            height: 100vh;

            display: flex;
            /* flex-direction: column; */
            justify-content: center;
            align-items: center;
        }

        .top-wrap {
            position: absolute;
            top: 0;
            left: 5%;
            right: 5%;
            width: 90%;
            height: 100px;

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .nav-menu ul {
            display: flex;
            flex-direction: row;
        }

        .nav-menu ul li a {
            margin-left: 10px;
        }

        .nav-menu ul li a:hover {
            color: tomato;
            transition-duration: .2s;
        }

        .hero-content h2,
        .hero-content p {
            text-align: center;
        }

        .showBtn i {
            display: none;
        }

        @media(max-width:1000px) {
            .hero-bg {
                background-image: url();

                display: flex;
                /* flex-direction: column; */
                justify-content: center;
                align-items: center;
            }

            .top-wrap {
                position: absolute;
                top: 0;
                left: 5%;
                right: 5%;
                width: 90%;
                height: 50px;


                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
            }

            .nav-menu ul {
                display: flex;
                flex-direction: row;
            }

            .nav-menu ul li a {
                margin-left: 10px;
            }

            .nav-menu ul li a:hover {
                color: tomato;
                transition-duration: .2s;
            }

            .hero-content h2,
            .hero-content p {
                text-align: center;
            }

        }

        @media(max-width:500px) {
            .showBtn i {
                display: block;
            }
        }
    </style>
    <title></title>
</head>

<body>
    <div class="hero-bg">
        <div class="top-wrap">
            <h1 class="logo">TASTY</h1>
            <div class="nav-menu">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">RESTO</a></li>
                    <li><a href="">MENU</a></li>
                    <li><a href="">SPECIAL</a></li>
                    <li><a href="">RESERVATION</a></li>
                    <li><a href="">GALLERY</a></li>
                    <li><a href="">ADMIN</a></li>
                </ul>
            </div>
        </div>
        <div class="showBtn" id="showBtn">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="hero-content">
            <h2 style="font-size: 100px;" class="hero-title kristi-font">delicious italian food</h2>
            <p class=" hero-pra lora-font" style="letter-spacing: 2px;">MAKING DELICIOUSE ITALIAN FOOD SINCE 1990</p>
        </div>
    </div>
    <script>

    </script>
</body>

</html>
