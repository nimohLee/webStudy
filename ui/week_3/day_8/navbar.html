<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .ul1 {
      display: none;
    }

    .onOff {
      display: block;
    }
  </style>
</head>

<body>
  <div>
    <h1>Logo</h1>
    <div class="navbar-wrap">
      <ul class='ul1'>
        <li><a href="">Menu1</a></li>
        <li><a href="">Menu2</a></li>
        <li><a href="">Menu3</a></li>
        <li><a href="">Menu4</a></li>
        <li><a href="">Menu5</a></li>
      </ul>
    </div>
    <button type="toggle" id="tgBtn" class="tgBtn">버튼</button>
  </div>
  <script>
    const nav = document.querySelector('.ul1');

    function onOff() {
      nav.classList.toggle('ul1');
    }
    document.getElementById("tgBtn").addEventListener("click", onOff);
  </script>
</body>

</html>
