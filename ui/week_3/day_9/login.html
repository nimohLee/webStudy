<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kristi&family=Lato:wght@400;700&family=Lora:ital@1&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #e7e7e7;
        font-family: "Lato", sans-serif;
      }

      a {
        text-decoration: none;
        color: blue;
      }

      .login-box {
        box-shadow: 0 0 10px 3px pink;
        background-color: white;
        padding: 40px 50px;
        border: 1px solid rgba(34, 36, 38, 0.2);
        border-radius: 7px;
        width: 500px;
        display: flex;
        flex-direction: column;
      }

      .login-wrap {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }

      .login-box h1 {
        margin-bottom: 20px;
      }

      .userid,
      .passwd {
        margin-bottom: 10px;
      }

      input {
        border: 0;
        outline: 0;
        border: 1px solid #d1d1d1;
        border-radius: 3px;
        width: 100%;
        padding: 12px 6px;
        margin-top: 10px;
      }

      .btn {
        border: 0;
        background-color: tomato;
        color: white;
        padding: 8px 12px;
        font-size: 18px;
        border-radius: 5px;
        float: right;
        cursor: pointer;
      }

      .btn-wrap {
        display: flex;
        justify-content: space-between;
        color: tomato;
        font-size: 17px;
        align-items: center;
      }

      ::placeholder {
        color: rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>

  <body>
    <div class="login-wrap">
      <div class="login-box">
        <h1>Login</h1>
        <form method="post" action="" enctype="multipart/form-data">
          <div class="">
            <label for="">Userid</label>
            <input
              type="text"
              name="userid"
              id="userid"
              class="userid"
              placeholder="userid"
              required
            />
            <label for="">Passwd</label>
            <input
              type="password"
              name="passwd"
              id="passwd"
              class="passwd"
              placeholder="passwd"
              required
            />
          </div>
          <div>
            <a href="signin.html"
              ><strong>Don't you have an account?</strong></a
            >
          </div>
          <div class="btn-wrap">
            <div class="text-box"></div>
            <button type="button" class="btn" id="btn">Login</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      let uID = document.querySelector("#userid");
      let idBtn = document.querySelector("#btn");
      let text = document.querySelector(".text-box");
      let uPW = document.querySelector("#passwd");
      const login = () => {
        if (uID.value == "spaker38" && uPW.value == "123") {
          location.href = "http://www.naver.com";
        } else {
          text.innerHTML = "<strong>아이디 또는 비밀번호를 확인하세요</strong>";
          uID.value = "";
          uPW.value = "";
          uID.focus();
        }
      };

      idBtn.addEventListener("click", login);
    </script>
  </body>
</html>
