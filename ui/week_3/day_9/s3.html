<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* + : 내가 지정한 태그 다음 태그 */
      ul + p {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <p>부산광역시청 메뉴</p>
      <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
      </ul>
      <p>오늘 하루 이 창 띄우지 않음</p>
    </div>
  </body>
</html>
