<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* ~ : 내가 지정한 태그(ul) 다음(~) 해당 태그(p) 모두 */
      ul ~ p {
        color: red;
        font-weight: bold;
      }

      h1::after {
        /* 가상선택자 : HTML 태그 없이 해당 태그의 앞(::before) 뒤(::after)에 content를 부여*/
        content: " ";
        width: 125px;
        height: 10px;
        background-color: red;
        display: inline-block;
        margin-left: 0px;
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <p>부산광역시청 메뉴</p>
      <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
      </ul>
      <p>오늘 하루 이 창 띄우지 않음</p>
      <p>오늘 하루 이 창 띄우지 않음</p>
      <p>오늘 하루 이 창 띄우지 않음</p>
    </div>
    <p></p>
    <hr />
    <p></p>
    <h1>Webstie</h1>
  </body>
</html>
