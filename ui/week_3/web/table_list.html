<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home > Group > BoardName</title>
    <link

      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 80%;
        margin: 50px auto;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        height: 15vh;
        margin: 50px auto 20px auto;
        text-align: center;
        font-family: "Nanum Gothic", sans-serif;
      }

      button {
        background-color: transparent;
        border: none;
        color: white;
        cursor: pointer;
      }

      a {
        text-decoration: none;
        color: black;
      }

      ul li {
        list-style: none;
      }

      /* !-- Reset css --! */

      header {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      table {
        margin-top: 40px;
        margin-bottom: 0;
        font-size: 13px;
      }

      thead {
        border-top: 3px solid black;
        background-color: rgba(0, 0, 0, 0.05);
        height: 30%;
      }

      tr {
        border: 1px solid rgba(0, 0, 0, 0.2);
      }

      tr td:nth-child(2) {
        text-align: left;
      }

      h1 {
        font-size: 13px;
      }

      .search {
        height: 25px;
        margin-right: 20px;
      }
      form {
        height: 100%;
      }
      select {
        height: 100%;
      }
      .input-text {
        height: 100%;
      }
      .search-btn {
        background-color: tomato;
        width: 70px;
        height: 100%;
        border-radius: 3px;
      }
      .write-btn {
        background-color: black;
        width: 70px;
        height: 30px;
        border-radius: 10px;
        margin-right: 10px;
      }

      .paging {
        display: flex;
        justify-content: space-between;
        background-color: rgba(0, 0, 0, 0.05);
        align-items: center;
        height: 60px;
      }

      .number button {
        background-color: white;
        border: 1px solid rgba(0, 0, 0, 0.2);
        width: 30px;
        height: 40px;
      }

      .number {
        margin-left: 20px;
        display: none;
      }

      .number .left-btn {
        border-radius: 10px 0 0 10px;
      }
      .number .right-btn {
        border-radius: 0 10px 10px 0;
      }
      .num {
        display: flex;
        margin-left: 20px;
        box-shadow: 0 1px 0 0 lightgray;
      }

      ul li {
        display: flex;
        background-color: white;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-left: 0;
        width: 30px;
        height: 35px;
        justify-content: center;
        align-items: center;
      }
      ul li:nth-child(1) {
        border-radius: 3px 0 0 3px;
        border-left: 1px solid rgba(0, 0, 0, 0.2);
      }
      ul li:nth-child(6) {
        border-radius: 0 3px 3px 0;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="path">
        <h1>Home > Group > Board Name</h1>
      </div>
      <div class="search">
        <form action="#">
          <select name="condition" id="condition" required>
            <option value="" selected disabled hidden>검색조건</option>
            <option value="name">작성자</option>
            <option value="subject">글 제목</option>
            <option value="date">작성일</option>
          </select>
          <input
            type="text"
            name="search-text"
            id="search-text"
            required
            placeholder="search.."
            class="input-text"
          />
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>&nbsp;Search
          </button>
        </form>
      </div>
    </header>

    <table>
      <thead>
        <th>No.</th>
        <th>Subject</th>
        <th>Name</th>
        <th>Registration Date</th>
        <th>Count</th>
      </thead>

        </tr>
        <tr>
          <td>5</td>

          <td>관리자</td>
          <td>2022.07.11</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
    <div class="paging">
      <div class="number">
        <button class="left-btn"><a href="#">&lt;</a></button
        ><button><a href="#">1</a></button><button><a href="#">2</a></button
        ><button><a href="#">3</a></button><button><a href="#">4</a></button
        ><button class="right-btn"><a href="#">&gt;</a></button>
      </div>

      <ul class="num">
        <li><a href="#">&lt;</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">&gt;</a></li>
      </ul>

      <button class="write-btn">
        <i class="fa-solid fa-pen"></i>&nbsp;Write
      </button>
    </div>
  </body>
</html>
