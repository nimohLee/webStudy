<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date()</title>

</head>

<body>
    <div id="show">

    </div>


    <script>
        function clock() {
            setInterval(() => {
                let today = new Date();

                let hours = today.getHours();
                let minutes = today.getMinutes();
                let seconds = today.getSeconds();
                document.querySelector('#show').innerHTML = `${hours}시 ${minutes}분 ${seconds}초`;
            }, 1000)

        }



        clock();
        // setInterval(실행함수, 시간); 보통 1000 이 1 sec
        // setInterval(clock, 1);
    </script>
