  <link rel="stylesheet" href="../css/login-style.css" />

  <!-- media query -->
  <link rel="stylesheet" href="../media_query/login-media.css" />

<body class="fade">
  <div class="container">
    <header>
      <div class="header-wrap">
        <div class="logo">
          <a href="./main.html">
            <h1><i class="fa-solid fa-hotel"></i>&nbsp;IT Hotel</h1>
          </a>
        </div>
        <div class="ul-wrap">
          <ul>
            <li><a href="./main.html#reservation-section">Reservation</a></li>
            <li class="login-menu-btn">Member</a>
              <div class="login-menu">
                <ul>
                  <li><a href="./login.html">Log in</a></li>
                  <li><a href="./sign-up.html">Sign up</a></li>
                </ul>
              </div>

            </li>
            </li>
            <li>
              <a href="../html/my_booking.html">MyBooking</a>
            </li>

          </ul>
        </div>
      </div>
    </header>
    <div class="bg">
    </div>

    <div class="login-wrap">
      <div class="login-box">
        <h1>Login</h1>
        <form action="#" enctype="multipart/form-data" id="form">
          <div class="form-control">
            <label for="">Userid</label>
            <input type="text" name="userid" id="userid" class="userid" placeholder="userid" />
            <!-- required 붙이면 submit 안됨-->
            <small></small></div>
          <div class="form-control">
            <label for="">Passwd</label>
            <input type="password" name="passwd" id="passwd" class="passwd" placeholder="passwd" />
            <small></small>
          </div>
          <div>
            <a href="../html/sign-up.html" class="go-signin"><strong>Don't you have an account?</strong></a>
          </div>
          <button type="submit" class="btn" id="btn">Login</button>
          <div class="btn-wrap">
            <div class="text-box"></div>

          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/login.js"></script>
  <script src="../js/loadPage.js"></script>
