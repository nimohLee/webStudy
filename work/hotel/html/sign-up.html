    <div class="signin-wrap">
      <div class="signin-box">
        <h1>Sign Up</h1>
        <form action="#" id="form">
          <div class="input-wrap">
            <div class="form-control">
              <label for="">Username</label>
              <input type="text" name="user-name" id="user-name" class="user-name" placeholder="Username" />
              <small></small>
            </div>
            <div class="form-control">
              <label for="">Identification</label>
              <input type="text" name="user-id" id="user-id" class="user-id" placeholder="Identification" />
              <small></small>
            </div>
            <div class="form-control">
              <label for="">Password</label>
              <input type="password" name="user-pw" id="user-pw" class="user-pw" placeholder="Password" />
              <small></small>
            </div>
            <div class="form-control">
              <label for="">Re-Password</label>
              <input type="password" name="re-passwd" id="re-passwd" class="re-passwd" placeholder="Re-Password" />
              <small></small>
            </div>
          </div>
          <div>
            <a href="login.html" class="go-login"><strong>Already registered sign up?</strong></a>
          </div>
          <div class="btn-wrap">
            <div class="text-box"></div>
            <button type="submit" class="btn" id="btn">Sign up</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      let uName = document.querySelector('#user-name');
      let uID = document.querySelector("#user-id");
      let uPW = document.querySelector("#user-pw");
      let uPW2 = document.querySelector("#re-passwd");
      let signBtn = document.querySelector("#btn");



      function validateCheck() {
        let uNameValue = uName.value.trim();
        let uIDValue = uID.value.trim();
        let uPWValue = uPW.value.trim();
        let uPW2Value = uPW2.value.trim();


        // 이름 입력 validation
        if (uNameValue === null || uNameValue == "") {
          errorCheck(uName, "이름을 입력해주세요");
        } else if (!regExpName(uNameValue)) {
          errorCheck(uName, "이름을 확인해주세요");
        } else {
          successCheck(uName);
        }

        if (uIDValue === null || uIDValue == "") {
          errorCheck(uID, "아이디를 입력해주세요");
        } else if (uIDValue.length < 6) {
          errorCheck(uID, "아이디를 6자 이상 입력해주세요");
        } else if (!regExpID(uID)) {
          errorCheck(uID, "아이디는 영어 소문자, 영어 대문자, 숫자 조합만 가능합니다")
        } else {
          successCheck(uID);
        }



      }

      function regExpName(input) {
        let exp = /[a-zA-Z가-힣]/;

        return exp.test(input);
      }

      function regExpID(input) {
        let exp = /^[a-zA-Z0-9]{2,10}[a-zA-Z0-9]{2,10}$/;

        return exp.test(input);
      }

      // const signIn = () => {
      //   if (uID == "" || uName == "" || uPW == "" || rePW == "") {}

      //   if (uPW.value == rePW.value) {
      //     alert("회원가입이 성공적으로 완료되었습니다.");
      //   } else if (uPW.value != rePW.value) {
      //     alert("비밀번호를 확인해주세요");
      //     uPW.value = "";
      //     rePW.value = "";
      //     uPW.focus();
      //   }
      // };

      function errorCheck(input, msg) {

        let formContol = input.parentElement;
        let small = formContol.querySelector('small');
        formContol.className = "form-control error"
        small.innerHTML = msg;
      }

      function successCheck(input) {
        let formControl = input.parentElement;
        formControl.className = "form-control success"
      }

      document.querySelector('#form').addEventListener('submit', (e) => {

        e.preventDefault();

        validateCheck();

      })
    </script>

  <!-- 페이지 전환 Delay 주기 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.setTimeout(() => {
        document.body.classList.remove('fade');
      });
    });

  <script>
    let loginBtn = document.querySelector('.login-menu-btn');
    let loginMenu = document.querySelector('.login-menu');
    let toLogin = document.querySelector('#sub-login-btn');

    const add = () => {
      loginMenu.classList.add('blocked');
    }
    const remove = () => {
      loginMenu.classList.remove('blocked');
    }

    loginBtn.addEventListener('mouseover', add);
    loginBtn.addEventListener('mouseout', remove);
  </script>
